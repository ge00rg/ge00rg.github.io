{% if page.img %}
    {% assign image=page.img %}
{% else %}
    {% assign image=site.emergency-img %}
{% endif %}

<figure id="talkfig">
    <img src="{{site.baseurl}}/{{image}}" width="250px"/>
    <figcaption id="talkcap">{{page.speaker}} [{{page.affiliation}}]</figcaption>
</figure>
<div id="abstext">
    {{page.abstract}}
</div>
